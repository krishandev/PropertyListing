<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp Area</h1>
                    <h5>SignUp for List Property</h5>
                </div>


                <form class="p-5">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name" aria-describedby="NameHelp">
                        
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Phone Number" aria-describedby="PhoneHelp">
                        
                      </div>


                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">SignUp</button>
                  </form>
<a routerLink="/login" class="anchor">Click Here for Signin</a>
            </div>
        </div>
    </div>
</div>
